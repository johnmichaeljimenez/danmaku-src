<body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <div id="ui-container">
    </div>
    <p id="output"></p>

    <script type="text/javascript", src="ui.js"></script>
    <script>
        function resizeToAspect(element, canvas, aspectW, aspectH) {
            const cw = canvas.width;
            const ch = canvas.height;

            const widthByHeight = ch * (aspectW / aspectH);
            const heightByWidth = cw * (aspectH / aspectW);

            let w, h;

            if (widthByHeight <= cw) {
                w = widthByHeight;
                h = ch;
            } else {
                w = cw;
                h = heightByWidth;
            }

            element.style.width = `${w}px`;
            element.style.height = `${h}px`;
        }

        function resizeUI() {
            const canvas = document.getElementById("canvas");
            const target = document.getElementById("ui-container");

            resizeToAspect(target, canvas, 9, 16);
            target.style.display = "block";
        };

        var Module = {
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = '';
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight;
                    }
                };
            })(),
            canvas: (function () {
                var canvas = document.getElementById('canvas');

                canvas.width = 720;
                canvas.height = 1280;
                return canvas;
            })()
        };

        fetch('ui.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('ui-container').innerHTML = data;
            }).
            then(()=>{
                initUI();
                setTimeout(resizeUI, 500);
            });
    </script>
