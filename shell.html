<!doctype html>
<html lang="EN-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>raylib web game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas.emscripten {
            background-color: black;
            border: none;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            image-rendering: pixelated;
        }

        :fullscreen canvas.emscripten {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: black;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"></script>
    <script>
        function saveFileFromMEMFSToDisk(memoryFSname, localFSname) {
            var data = FS.readFile(memoryFSname);
            var blob = new Blob([data.buffer], { type: "application/octet-binary" });
            saveAs(blob, localFSname);
        }
    </script>
</head>

<body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <p id="output"></p>

    <script>
        var Module = {
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = '';
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight;
                    }
                };
            })(),
            canvas: (function () {
                var canvas = document.getElementById('canvas');

                canvas.width = 720;
                canvas.height = 1280;
                return canvas;
            })()
        };
    </script>
